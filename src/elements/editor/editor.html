<template>
  <require from="./editor.scss"></require>
  <require from="elements/editor/card/card"></require>

  <div class="d-flex flex-row align-items-center">
    <button click.delegate="save()">${i18nService.get('ui.editor.save')}</button>
    <!-- TODO Add a parameter to adjust card image size -->
  </div>
  <div class="d-flex flex-row align-items-center">
    <div "p-1">${i18nService.get('ui.editor.name')}</div>
    <div "p-1"><input value.bind="currentDeckService.deck.name"></div>
  </div>
  <div class="d-flex flex-row align-items-center">
    <div "p-1">${i18nService.get('ui.editor.qr-code')}</div>
    <div "p-1"><input value.bind="currentDeckService.deck.qrcode"></div>
  </div>
  <div class="d-flex flex-row align-items-center">
    <div "p-1">${i18nService.get('ui.editor.background-image')}</div>
    <div "p-1">
      <div ref="preview"><img src.bind="currentDeckService.deck.backgroundImage" class="background-image-preview"></div>
      
      <label class="btn btn-outline-secondary" for="background-upload">${i18nService.get('ui.editor.background-image-upload')}</label>
      <input type="file" ref="backgoundUpload" change.delegate="importBackgoundImage()" id="background-upload" name="background-upload" accept="image/*" style="display: none">      
    </div>
  </div>

  <div class="d-flex flex-wrap">
    <card class="p-1" repeat.for="index of NB_CARDS" index.one-time="index"></card>
  </div>
</template>
