<template>
  <require from="./editor.scss"></require>
  <require from="elements/editor/card/card"></require>

  <div class="d-flex flex-row align-items-center">
    <button click.delegate="save()">${i18nService.get('ui.editor.save')}</button>
  </div>
  <div class="d-flex flex-row align-items-center">
    <div "p-1">${i18nService.get('ui.editor.name')}</div>
    <div "p-1"><input value.bind="deck.name"></div>
  </div>
  <div class="d-flex flex-row align-items-center">
    <div "p-1">${i18nService.get('ui.editor.qr-code')}</div>
    <div "p-1"><input value.bind="deck.qrcode"></div>
  </div>
  <div class="d-flex flex-row align-items-center">
    <div "p-1">${i18nService.get('ui.editor.background-image')}</div>
    <div "p-1">
      <div ref="preview"><img src.bind="deck.backgroundImage" class="background-image-preview"></div>
      
      <label class="btn btn-outline-secondary" for="background-upload">${i18nService.get('ui.editor.background-image-upload')}</label>
      <input type="file" ref="backgoundUpload" change.delegate="importBackgoundImage()" id="background-upload" name="background-upload" accept="image/*" style="display: none">      
    </div>
  </div>

  <div class="container">
    <div>
      <div class="row no-gutters align-items-center">
        <div class="col-3 text-center"><img src.bind="'images/misc/title.png'" class="editor-header-image"></div>
        <div class="col-1 text-center"><img src.bind="'images/misc/type.png'" class="editor-header-image"></div>
        <div class="col-1 text-center"><img src.bind="'images/misc/house.png'" class="editor-header-image"></div>
        <div class="col-1 text-center"><img src.bind="'images/misc/aember.png'" class="editor-header-image"></div>
        <div class="col-1 text-center"><img src.bind="'images/misc/power.png'" class="editor-header-image"></div>
        <div class="col-1 text-center"><img src.bind="'images/misc/shield2.png'" class="editor-header-image"></div>
        <div class="col-2 text-center"><img src.bind="'images/misc/skills.png'" class="editor-header-image"></div>
        <div class="col-2 text-center"><img src.bind="'images/misc/trigger.png'" class="editor-header-image"></div>
      </div>
    </div>
    <card repeat.for="card of deck.cards" model.two-way="card"></card>
  </div>
</template>
