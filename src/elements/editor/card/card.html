<template>
  <require from="resources/elements/houses-list"></require>
  <require from="resources/elements/types-list"></require>
  
  Titre :
  <input type="text" value.bind="model.title">

  Type : 
  <select value.bind="model.type">
    <option model.bind="undefined"></option>
    <option repeat.for="type of TypesEnum" model.bind="getTypeValue(type)">${type}</option>
  </select>
  
  Maison :
  <select value.bind="model.house">
    <option model.bind="undefined"></option>
    <option repeat.for="house of HousesEnum" model.bind="getHouseValue(house)">${house}</option>
  </select>
  
  Aombre :
  <select value.bind="model.aember">
    <option model.bind="undefined"></option>
    <option repeat.for="aember of 5" model.bind="aember">${aember}</option>
  </select>
  
  Puissance : 
  <select value.bind="model.power">
    <option model.bind="undefined"></option>
    <option repeat.for="power of 13" model.bind="power">${power}</option>
  </select>

  Armure :
  <select value.bind="model.armor">
    <option model.bind="undefined"></option>
    <option repeat.for="armor of 3" model.bind="armor">${armor}</option>
  </select>
</template>
