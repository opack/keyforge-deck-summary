<template>
  <require from="./summary-card.scss"></require>
  <require from="./artifact-card.css"></require>
  <require from="resources/value-converters/triggers-shortner"></require>
  
  <div class="card-entry house-${model.house}">
    <div class="col">
      <span class="title-text fit">${model.title}</span>
    </div>

    <div if.bind="parametersService.parameters.showArtifactTriggers" class="col-1" align="center">
        <span class="card-specificity">${model.triggers | triggersShortner:parametersService.parameters.hideArtifactOnlyActionTrigger}</span>
      </div>

    <div if.bind="parametersService.parameters.showCardAember" class="col-1" align="center">
      <div if.bind="model.aember > 0" class="aember-badge">
        <span class="aember-text">${model.aember}</span>
      </div>
    </div>

    <div if.bind="parametersService.parameters.showCardHouse" class="col-1" align="center">
      <img src.bind="'images/houses/' + model.house + '.png'" class="house-image" >
    </div>
  </div>
</template>
