<template>
  <require from="./summary-card.scss"></require>
  <require from="./creature-card.scss"></require>
  <require from="resources/value-converters/skills-shortner"></require>
  
  <div class="card-entry house-${model.house}">
    <div class="col">
      <span class="title-text fit">${model.title}</span>
    </div>

    <div if.bind="parametersService.parameters.summary.showCreatureSkills" class="col-1" align="center">
      <span class="card-specificity">${model.skills | skillsShortner}</span>
    </div>

    <div if.bind="parametersService.parameters.summary.showCreaturePower" class="col-1" align="center">
      <div class="power-badge">
        <span class="power-text">${model.power}</span>
      </div>
    </div>

    <div if.bind="parametersService.parameters.summary.showCardAember" class="col-1" align="center">
      <div if.bind="model.aember > 0"class="aember-badge">
        <span class="aember-text">${model.aember}</span>
      </div>
    </div>

    <div if.bind="parametersService.parameters.summary.showCardHouse" class="col-1" align="center">
      <img src.bind="'images/houses/' + model.house + '.png'" class="house-image" >
    </div>
  </div>
</template>
