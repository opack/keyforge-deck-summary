<template>
  <require from="./creature-card.css"></require>
  
  <div class="row align-items-center house-${model.house}">
      <div class="col-7 card-title">
        <span class="title">${model.title}</span>
      </div>

      <div class="col-1">
          <div if.bind="model.aember > 0" class="aember-badge">
            <span class="aember-text">${model.aember}</span>
          </div>
        </div>

      <div class="col1 card-skills">
          <span class="badge badge-pill badge-secondary">E</span>
      </div>

      <div class="col-1">
        <div class="power-badge">
          <span class="power-text">${model.power}</span>
        </div>
      </div>

      <div class="col-1 card-house">
        <img src.bind="'images/houses/' + model.house + '.png'" class="house-image" >
      </div>
  </div>
</template>
