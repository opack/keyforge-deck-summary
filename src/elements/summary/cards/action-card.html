<template>
  <require from="./summary-card.scss"></require>
  <require from="./action-card.css"></require>
  
  <div class="card-entry house-${model.house}">
    <div class="col-${showHouses ? 10 : 11}">
      <span class="title-text fit">${model.title}</span>
    </div>

    <div class="col-1" align="center">
      <div if.bind="model.aember > 0" class="aember-badge">
        <span class="aember-text">${model.aember}</span>
      </div>
    </div>

    <div class="col-1" align="center" if.bind="showHouses">
      <img src.bind="'images/houses/' + model.house + '.png'" class="house-image" >
    </div>
  </div>
</template>
