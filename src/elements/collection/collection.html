<template>
  <div class="btn-group" role="group">
    <div class="btn-group" role="group">
      <button id="btnGroupDeck" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Deck
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDeck">
        <button class="dropdown-item" click.delegate="new()">New deck</button>
        
        <label class="dropdown-item" for="deck-uploads">Import deck(s)</label>
        <input type="file" ref="deckUpload" change.delegate="importDeck()" id="deck-uploads" name="deck-uploads" accept=".json" multiple style="display: none">
      </div>
    </div>

    <div class="btn-group" role="group">
      <button id="btnGroupCollection" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Collection
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupCollection">
        <label class="dropdown-item" for="collection-upload">Import collection</label>
        <input type="file" ref="collectionUpload" change.delegate="importCollection()" id="collection-upload" name="collection-upload" accept=".json" style="display: none">
        
        <button class="dropdown-item" click.delegate="downloadCollection()">Download collection</button>
        
        <button class="dropdown-item" click.delegate="clearCollection()">Clear collection</button>
      </div>
    </div>
  </div>

  
  <div repeat.for="deck of decks">
    ${deck.name}
    <button class="btn btn-outline-secondary" click.delegate="load(deck)">Load</button>
    <button class="btn btn-outline-secondary" click.delegate="download(deck)">Download</button>
    <button class="btn btn-outline-danger" click.delegate="remove(deck)">Remove</button>
  </div>
</template>
