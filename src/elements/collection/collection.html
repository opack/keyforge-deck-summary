<template>
  <div class="d-flex flex-row">
    <div class="p-2">
      <button class="btn btn-outline-secondary" click.delegate="new()">New</button>
    </div>
    <div class="p-2">
      <label class="btn btn-outline-secondary" for="collection-upload">Import collection</label>
      <input type="file" ref="collectionUpload" change.delegate="importCollection()" id="collection-upload" name="collection-upload" accept=".json" style="display: none">
    </div>
    <div class="p-2">
      <button class="btn btn-outline-secondary" click.delegate="clearCollection()">Clear collection</button>
    </div>
    <div class="p-2">
      <button class="btn btn-outline-secondary" click.delegate="downloadCollection()">Download collection</button>
    </div>        
    <div class="p-2">
      <label class="btn btn-outline-secondary" for="deck-uploads">Import deck(s)</label>
      <input type="file" ref="deckUpload" change.delegate="importDeck()" id="deck-uploads" name="deck-uploads" accept=".json" multiple style="display: none">
    </div>
  </div>
  <div repeat.for="deck of decks">
    ${deck.name}
    <button class="btn btn-outline-secondary" click.delegate="load(deck)">Load</button>
    <button class="btn btn-outline-secondary" click.delegate="download(deck)">Download</button>
    <button class="btn btn-outline-danger" click.delegate="remove(deck)">Remove</button>
  </div>
</template>
